<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <fieldset>
        <legend>Registration</legend>
        <form action="./regiter.html" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="uname" required minlength="6" maxlength="10" autocomplete="yes" autofocus placeholder="enter name"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="pwd" required minlength="6" maxlength="10" autocomplete="yes" autofocus placeholder="enter passwoed"><br>

        <label for="phn number">Phn number</label>
        <input type="+tel" id="phn number" name="phn" required minlength="6" maxlength="10" autocomplete="yes" autofocus placeholder="enter phn number"><br>

        <input type="submit" value="Register">

    </form>
    </fieldset>
</body>
</html>
