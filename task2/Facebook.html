<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login page</title>
</head>
<body>
    <fieldset>
        <legend>Facebook login</legend>
        <form action="./login_success.html" method="post">
            <label for="username">Username</label>&nbsp;
            <input type="text" placeholder="enter username" required minlength="6" maxlength="10" autocomplete="yes" autofocus><br>
            <label for="password">password</label>&nbsp;&nbsp;
            <input type="text" placeholder="enter password" required minlength="6" maxlength="10" autocomplete="yes" autofocus><br><br>
           

            <input type="submit" value="login"><br>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forget password</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign Up account</a>
            
        
        </form>
    </fieldset>
</body>
</html>
